<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Typing Speed | Skill Quest</title>
  <link rel="stylesheet" href="typing.css" />
</head>
<body>
  <div class="main">
    <header class="topbar">
      <div class="left">
        <span class="logo">⌨️ Typing Speed</span>
      </div>
      <div class="right">
         <a href="choose.html"> 
        <button class="back-btn">⬅ Back</button>
         </a>
      </div>
    </header>

    <section class="content">
      <h1>How Fast Can You Type?</h1>
      <p>Type the passage below as quickly and accurately as possible.</p>

      <div class="game-box">
        <div class="passage" id="passage">
          The quick brown fox jumps over the lazy dog. Practice makes progress — keep typing and improve your speed!
        </div>

        <textarea id="typingArea" placeholder="Start typing here..." rows="5"></textarea>

        <div class="controls">
          <div class="left-controls">
            <button class="start-btn">Start</button>
            <button class="reset-btn">Reset</button>
          </div>
          <div class="stats">
            <div>Time: <b id="time">00:00</b></div>
            <div>WPM: <b id="wpm">0</b></div>
            <div>Accuracy: <b id="acc">0%</b></div>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
