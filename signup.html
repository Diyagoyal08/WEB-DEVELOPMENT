 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Skill Quest</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <header>
    <div class="main1">
      <div class="logo1">ðŸ¤–</div>
      <h1>SKILL QUEST</h1>
    </div>
    <div class="logo1">ðŸŽ®</div>
    <h2 class="subtitle">Arcade</h2>
  </header>

  <section>
    <div class="login">
      <div class="logo2">ðŸ§©</div>
      <h2>Create Account</h2>
      <h4>Join the adventure today!</h4>

      <!-- IMPORTANT: id="signupForm" and NO action attribute -->
      <form id="signupForm" novalidate>
        <div class="user-name">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Choose a username" required />
        </div>

        <div class="user-name">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>

        <div class="user-name">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create a password" required />
        </div>

        <button type="submit" class="gradient-btn">Sign Up
          
        </button>
        <p id="message" aria-live="polite"></p>
      </form>

      <p>Already have an account? <a href="signin.html">Sign In</a></p>
    </div>
  </section>

  <!-- script at the end so DOM exists -->
  <script src="signup.js"></script>
</body>
</html>
