 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pink Todo App</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>

  <!-- Top Bar -->
  <header class="top-bar">
    <h1>My Todo</h1>
    <button class="add-project-btn">+ New Project</button>
  </header>

  <main class="app">

    <!-- Projects Sidebar -->
    <aside class="projects">
      <h2>Projects</h2>
      <ul class="project-list">
        <li class="active">Inbox</li>
        <li>College</li>
        <li>Personal</li>
      </ul>
    </aside>

    <!-- Todos Section -->
    <section class="todos">

      <div class="todos-header">
        <h2>Inbox</h2>
        <button id="addTodoBtn" class="add-todo-btn">+ Add Todo</button>
      </div>

      <!-- Todo Inputs -->
      <div class="todo-form">
        <input type="text" id="title" placeholder="Todo title" />
        <input type="text" id="description" placeholder="Description" />
        <input type="date" id="dueDate" />

        <select id="priority">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>

        
      </div>

      <!-- Todo List (JS will fill this) -->
      <div class="todo-list" id="todoList"></div>

    </section>

  </main>

  <!-- JS -->
 <script type="module" src="src/index.js"></script>


</body>
</html>
