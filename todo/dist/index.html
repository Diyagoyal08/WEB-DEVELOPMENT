 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Todo App</title>

  <!-- IMPORTANT: webpack serves files from root -->
  <link rel="stylesheet" href="../src/style.css" />
</head>

<body>

  <!-- TOP BAR -->
  <header class="top-bar">
    <h1>My Todos</h1>
    <button id="addProjectBtn">+ Project</button>
  </header>


  <main class="app">

    <!-- PROJECT SIDEBAR -->
    <aside class="projects">
      <h2>Projects</h2>
      <ul class="project-list" id="projectList"></ul>
    </aside>


    <!-- TODO SECTION -->
    <section class="todos">

      <div class="todos-header">
        <h2 id="projectTitle">Inbox</h2>
        <button class="add-todo-btn" id="addTodoBtn">
          + Add Todo
        </button>
      </div>


      <!-- TODO FORM -->
      <form class="todo-form" id="todoForm">

        <input
          id="title"
          placeholder="Title"
          required
        />

        <input
          id="description"
          placeholder="Description"
        />

        <input
          id="dueDate"
          type="date"
        />

        <select id="priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>

        <button type="submit">Add</button>
      </form>


      <!-- TODO LIST -->
      <div class="todo-list" id="todoList"></div>

    </section>

  </main>


  <!-- Webpack bundle auto-injected -->
  <script type="module" src="../src/index.js"></script>

</body>
</html>
